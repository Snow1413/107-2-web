<!doctype html>
<html lang="en">

<head>
  <title>BMI Calculator</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"> -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <style>
    #loading {
      display: none;
    }

    #results {
      display: block;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <div class="card card-body text-center">
          <h1 class="heading display-5">BMI Calculator</h1>


          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Height</span>
                <input type="number" class="form-control" id="height" placeholder="Input Height">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Weight</span>
                <input type="number" class="form-control" id="weight" placeholder="Input Weight">
              </div>
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-block" value="Calculate">
            </div>
          </form>


          <div id="loading"><img src="./loading.gif" alt=""></div>


          <div id="results" class="pt-4">
            <p style="display: none">
              <h5></h5>
            </p>
            <h4>Result</h4>

            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Classification</th>
                  <th>BMI</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>under weight</td>
                  <td>less than 18.5</td>
                </tr>
                <tr>
                  <td>normal weight</td>
                  <td>18.5 ~ 23.9</td>
                </tr>
                <tr>
                  <td>over weight</td>
                  <td>24 ~ 26.9</td>
                </tr>
                <tr>
                  <td>class I obese</td>
                  <td>27 ~ 29.9</td>
                </tr>
                <tr>
                  <td>class II obese</td>
                  <td>30 ~ 34.9</td>
                </tr>
                <tr>
                  <td>class III obese</td>
                  <td>35 upwards</td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous">
  </script>
  <script src="app.js"></script>
</body>

</html>
