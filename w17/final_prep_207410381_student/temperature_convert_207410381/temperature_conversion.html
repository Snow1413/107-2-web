<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .container {
            margin: 10px auto;
            padding: 20px;
            background: lightgray;
            border-radius: 5px;
            width: 300px;
        }
    </style>
    <title>Temperature Conversion</title>
</head>

<body>
    <div class="container">

        <form action="" id="form1" style="display: block;">
            <div style="width: 30%; float: left;">
                Celsius:
            </div>
            <div style="margin-left: 30%; width: 80%;">
                <input type="text" id="celsius"> °C
            </div>
            <div style="margin: 10px 10px 10px 30%;">
                <button id="convert">convert</button>
                <button id="reset">Reset</button>
                <button id="swap">Swap</button>
            </div>
            <div style="width: 30%; float: left;">
                Fahrenheit:　
            </div>
            <div style="margin-left: 30%; ">
                <input type="text" id="fahrenheit" display> °F
            </div>
        </form>

        <form action="" id="form2" style="display: none;">
            <div style="width: 30%; float: left;">
                Fahrenheit:　
            </div>
            <div style="margin-left: 30%; ">
                <input type="text" id="fahrenheit" display> °F
            </div>
            <div style="margin: 10px 10px 10px 30%;">
                <button id="convert">convert</button>
                <button id="reset">Reset</button>
                <button id="swap">Swap</button>
            </div>
            <div style="width: 30%; float: left;">
                Celsius:
            </div>
            <div style="margin-left: 30%; width: 80%;">
                <input type="text" id="celsius"> °C
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
